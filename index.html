<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Radio+Canada+Big:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./i.png" type="image/x-icon">
    <title>Library</title>
</head>
<body>
    <div class="dialog-backdrop">
        <dialog>
            <form action="">
                <label for="title">Title:<input name="title" id="title" type="text" placeholder="Galazilla" required minlength="2" maxlength="30"></label>
                <label for="author">Author:<input name="author" id="author" type="text" placeholder="Mark Zuckerberg" required minlength="2" maxlength="30"></label>
                <label for="genre">Genre:<input name="genre" id="genre" type="text" placeholder="Space Opera" required minlength="2" maxlength="30"></label>
                <label for="number-of-pages">Number of Pages:<input name="numberOfPages" id="number-of-pages" type="number" placeholder="1954" required min="1" max="99999"></label>
                <label for="has-read"><input type="checkbox" name="hasRead" id="has-read">Has read</label>
                <button class="addBookButton" type="submit">Add Book</button>
            </form>
        </dialog>
    </div>
    <butto class="newBookButton"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M5,13V12H11V6H12V12H18V13H12V19H11V13H5Z" /></svg>New Book</button>
</body>
</html>
